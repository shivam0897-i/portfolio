        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #0a0a0a;
            color: #00ff00;
            overflow: hidden;
            height: 100vh;
        }

        .terminal-container {
            width: 100%;
            height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .terminal-header {
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
        }

        .close { background-color: #ff5f56; }
        .minimize { background-color: #ffbd2e; }
        .maximize { background-color: #27c93f; }

        .terminal-body {
            background-color: #1a1a1a;
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
        }

        .terminal-output {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .command-line {
            display: flex;
            align-items: center;
        }

        .prompt {
            color: #00d4ff;
            margin-right: 10px;
        }

        #terminal-input {
            background: transparent;
            border: none;
            color: #ffbd2e;
            font-family: inherit;
            font-size: 16px;
            outline: none;
            flex: 1;
            caret-color: #ffbd2e;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: #00ff00;
            animation: blink 1s infinite;
            vertical-align: text-bottom;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .typing-effect {
            overflow: hidden;
            white-space: pre-wrap;
            animation: typing 0.5s steps(40, end);
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .command-output {
            margin: 10px 0;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .error {
            color: #ff5f56;
        }

        .success {
            color: #27c93f;
        }

        .info {
            color: #ffbd2e;
        }

        .ascii-art {
            color: #00ff00;
            font-size: 11px;
            line-height: 1.1;
            margin: 20px 0;
            font-family: 'Courier New', 'Lucida Console', 'Liberation Mono', monospace;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            white-space: pre;
            overflow-x: auto;
            letter-spacing: 0;
            word-spacing: 0;
        }

        table {
            margin: 10px 0;
            border-collapse: collapse;
        }

        td {
            padding: 5px 20px 5px 0;
            vertical-align: top;
        }

        a {
            color: #00ff00;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .help-command {
            color: #ffbd2e;
            font-weight: bold;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00cc00;
        }

        @media (max-width: 768px) {
            .terminal-container {
                padding: 10px;
            }
            
            .terminal-body {
                padding: 15px;
            }

                font-size: 14px;
            }

                font-size: 8px;
                line-height: 1;
                overflow-x: scroll;
            }
        }
    </style>
</head>

        // Initialize terminal

        // Typewriter effect
        function typeWriter(text, index = 0, callback) {
            if (index === 0) {
                const outputDiv = document.createElement('div');

                outputDiv.id = 'typing-output';
                terminalOutput.appendChild(outputDiv);

                scrollToBottom(); // Auto-scroll during typing
            } else {
                outputDiv.removeAttribute('id');
                if (callback) callback();

        function changeTheme(theme) {
            const themes = {
                green: { main: '#00ff00', prompt: '#00d4ff', input: '#ffbd2e' },
                blue: { main: '#00d4ff', prompt: '#00ff00', input: '#ffbd2e' },
                amber: { main: '#ffbd2e', prompt: '#00d4ff', input: '#00ff00' },
                red: { main: '#ff5f56', prompt: '#00d4ff', input: '#ffbd2e' }
            };

            if (themes[theme]) {
                // Set main theme color
                document.documentElement.style.setProperty('--theme-color', themes[theme].main);
                document.body.style.color = themes[theme].main;
                
                // Set input color
                terminalInput.style.color = themes[theme].input;
                terminalInput.style.caretColor = themes[theme].input;
                
                // Set prompt color
                document.querySelectorAll('.prompt').forEach(el => {
                    el.style.color = themes[theme].prompt;
                });
                
                // Set other elements to main theme color
                document.querySelectorAll('.ascii-art, a').forEach(el => {
                    el.style.color = themes[theme].main;
                });
                
                cursor.style.backgroundColor = themes[theme].input;
                addOutput(`Theme changed to ${theme}`, 'success');
            } else {
                addOutput('Invalid theme. Choose from: green, blue, amber, red', 'error');
            }

            terminalOutput.appendChild(outputDiv);

        function addLineByLineOutput(lines, className = '') {
            lines.forEach(line => {
                const outputDiv = document.createElement('div');
                outputDiv.className = `command-output ${className}`;
                outputDiv.innerHTML = line;
                terminalOutput.appendChild(outputDiv);
            });
        }

        function scrollToBottom() {
            terminalBody.scrollTop = terminalBody.scrollHeight;
        }

        // Event listeners
        terminalInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const command = terminalInput.value;
                if (command.trim()) {
                    commandHistory.push(command);
                    historyIndex = commandHistory.length;
                    processCommand(command);
                }
                terminalInput.value = '';
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    terminalInput.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    terminalInput.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    terminalInput.value = '';
                }
            } else if (e.key === 'Tab') {
                e.preventDefault();
                autoComplete();
            }
        });

        // Auto-complete functionality
        function autoComplete() {
            const currentInput = terminalInput.value.toLowerCase();
            const commands = ['help', 'about', 'education', 'skills', 'projects', 'certifications', 'contact', 'clear', 'theme'];
            
            const matches = commands.filter(cmd => cmd.startsWith(currentInput));
            
            if (matches.length === 1) {
                terminalInput.value = matches[0];
            } else if (matches.length > 1) {
                addOutput(`\nPossible commands: ${matches.join(', ')}`, 'info');
                addCommandToOutput(terminalInput.value);
            }
        }

        // Focus input when clicking anywhere in terminal
        terminalBody.addEventListener('click', () => {
            terminalInput.focus();
        });

        // Hide cursor when input is not focused
        terminalInput.addEventListener('focus', () => {
            cursor.style.display = 'inline-block';
        });

        terminalInput.addEventListener('blur', () => {
            cursor.style.display = 'none';
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            scrollToBottom();
        });

        // Terminal button functionality
        document.querySelector('.close').addEventListener('click', () => {
            if (confirm('Are you sure you want to close the terminal?')) {
                window.close();
            }
        });

        document.querySelector('.minimize').addEventListener('click', () => {
            document.body.style.display = 'none';
            setTimeout(() => {
                document.body.style.display = 'block';
            }, 100);
        });

        document.querySelector('.maximize').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Add some fun easter eggs
        const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
        let konamiIndex = 0;

        document.addEventListener('keydown', (e) => {
            if (e.key === konamiCode[konamiIndex]) {
                konamiIndex++;
                if (konamiIndex === konamiCode.length) {
                    activateEasterEgg();
                    konamiIndex = 0;
                }
            } else {
                konamiIndex = 0;
            }
        });

        function activateEasterEgg() {
            const easterEgg = `
<span class="success">🎉 Konami Code Activated! 🎉</span>

You found the secret! Here's a special message:
"AI is not about replacing humans, it's about amplifying human potential"

<span class="info">Achievement Unlocked: Easter Egg Hunter</span>
            `;
            addOutput(easterEgg);
            
            // Add rainbow effect
            let hue = 0;
            const rainbowInterval = setInterval(() => {
                hue = (hue + 2) % 360;
                document.body.style.filter = `hue-rotate(${hue}deg)`;
            }, 50);
            
            setTimeout(() => {
                clearInterval(rainbowInterval);
                document.body.style.filter = 'none';
            }, 5000);
        }

        // Add loading animation for commands
        function showLoading() {
            const loadingChars = ['⠋', '⠙', '⠹', '⠸', '⠼', '⠴', '⠦', '⠧', '⠇', '⠏'];
            let i = 0;
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'command-output';
            loadingDiv.textContent = loadingChars[0] + ' Loading...';
            terminalOutput.appendChild(loadingDiv);
            
            const loadingInterval = setInterval(() => {
                i = (i + 1) % loadingChars.length;
                loadingDiv.textContent = loadingChars[i] + ' Loading...';
            }, 80);
            
            return { div: loadingDiv, interval: loadingInterval };
        }

        // Matrix rain effect (optional fun feature)
        function matrixRain() {
            const canvas = document.createElement('canvas');
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            canvas.style.pointerEvents = 'none';
            canvas.style.zIndex = '9999';
            document.body.appendChild(canvas);
            
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
            const matrixArray = matrix.split("");
            
            const fontSize = 10;
            const columns = canvas.width / fontSize;
            
            const drops = [];
            for(let x = 0; x < columns; x++) {
                drops[x] = 1;
            }
            
            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#0F0';
                ctx.font = fontSize + 'px monospace';
                
                for(let i = 0; i < drops.length; i++) {
                    const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            
            const matrixInterval = setInterval(draw, 35);
            
            setTimeout(() => {
                clearInterval(matrixInterval);
                canvas.remove();
            }, 5000);
        }

        // Initialize the terminal when page loads
        window.addEventListener('load', init);

        // Prevent default tab behavior
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
            }
        });
    </script>
