<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    Usage: Background texture to add "film grain" or "static" 
    CSS: background-image: url('/noise.svg'); opacity: 0.05;
  -->
  <filter id="noiseFilter">
    <feTurbulence 
      type="fractalNoise" 
      baseFrequency="0.65" 
      numOctaves="3" 
      stitchTiles="stitch"
    />
  </filter>
  <rect width="100%" height="100%" filter="url(#noiseFilter)" opacity="0.5"/>
</svg>
